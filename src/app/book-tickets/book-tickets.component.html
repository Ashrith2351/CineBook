<div class="booking-container">
    <h2>Select Showtime</h2>
    <div class="showtime-selection">
      <button *ngFor="let time of showtimes" (click)="selectShowtime(time)">
        {{ time }}
      </button>
    </div>
  
    <h2>Select Seats</h2>
    <div class="seat-map">
      <div *ngFor="let row of seatMap">
        <button *ngFor="let seat of row" [disabled]="seat.booked" (click)="selectSeat(seat)">
          {{ seat.number }}
        </button>
      </div>
    </div>
  
    <button (click)="confirmBooking()" class="btn btn-primary" [disabled]="!selectedShowtime || !selectedSeats.length">
      Confirm Booking
    </button>
  </div>
